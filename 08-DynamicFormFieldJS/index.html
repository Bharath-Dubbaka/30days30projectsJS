<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Form Fields</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header">
            <div class="titles">
                <div class="title">
                    Dynamic Form Field
                </div>
                <div class="subtitle">by <\> Bharath Dubbaka </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="card">
            <div class="heading">Dynamic Form Fields</div>
            <div class="content">
                <div class="fields">
                    <input type="text" placeholder="Name" class="field">
                    <input type="text" placeholder="Email" class="field">
                </div>
                <div class="btns">
                    <button class="generate">ADD</button>
                    <button class="remove">REMOVE</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="social">
            <a href="https://github.com/Bharath-Dubbaka" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://www.linkedin.com/in/bharath-kumar-4bb399208/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://bharath-dubbaka-portfolio.netlify.app/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </span>
        <div class="credits">
            <span class="credit">
            <a href="mailto:bharath.reactdev@gmail.com">bharath.reactdev@gmail.com</a>
            </span>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
