<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../footer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header">
            <div class="titles">
                <div class="title">
                    Password Generator
                </div>
                <div class="subtitle">by <\> Bharath Dubbaka </div>
            </div>
        </div>
    </header>
    <div class="container">
        <!-- <div class="heading">Random Password Generator</div> -->
        <div class="card">
            <div class="content">
                <div class="output">
                    <input type="text" class="fieldsOutput" readonly>
                </div>
                <div class="input">
                    <input type="number" value="8" class="fieldsInput">
                </div>
                <div class="checks">
                    <label for="caps" class="check">
                        <input type="checkbox" name="caps" checked="on" id="caps">
                        Lowercase (a-z)
                    </label>
                    <label for="nocaps" class="check">
                        <input type="checkbox" name="nocaps" checked="on" id="nocaps">
                        Uppercase (A-Z)
                    </label>
                    <label for="symbols" class="check">
                        <input type="checkbox" name="symbols" checked="on" id="symbols">
                        Symbols (@-*)
                    </label>
                    <label for="numbers" class="check">
                        <input type="checkbox" name="numbers" checked="on" id="numbers">
                        Numbers (0-9)
                    </label>
                </div>
                <div class="submit">Generate</div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="social">
            <a href="https://github.com/Bharath-Dubbaka" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://www.linkedin.com/in/bharath-kumar-4bb399208/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://bharath-dubbaka-portfolio.netlify.app/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </span>
        <div class="credits">
            <span class="credit">
            <a href="mailto:bharath.reactdev@gmail.com">bharath.reactdev@gmail.com</a>
            </span>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
