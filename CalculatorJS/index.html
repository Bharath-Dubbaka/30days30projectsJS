<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div class="contentbox">
            <div class="display">
                <input type="text" name="inputval" class="inputval" readonly>
            </div>
            <div class="buttons">
                <div class="col1 actionbtns">
                    <div class=" plusbtns btns btnscolorvariant">+</div>
                    <div class=" minusbtns btns btnscolorvariant">-</div>
                    <div class=" dividebtns btns btnscolorvariant">/</div>
                    <div class=" multiplybtns btns btnscolorvariant">*</div>
                    <div class=" resetbtns btnscolorvariantSPL">C</div>
                </div>
                <div class="col2 numberbtns">
                    <div class=" sevenbtns btns">7</div>
                    <div class=" fourbtns btns">4</div>
                    <div class=" onebtns btns">1</div>
                    <div class=" zerobtns btns">0</div>
                </div>
                <div class="col3 numberbtns">
                    <div class=" eightbtns btns">8</div>
                    <div class=" fivebtns btns">5</div>
                    <div class=" twobtns btns">2</div>
                    <div class=" dotbtns btns">.</div>
                </div>
                <div class="col4 numberbtns">
                    <div class="ninebtns btns">9</div>
                    <div class="sixbtns btns">6</div>
                    <div class="threebtns btns">3</div>
                    <div class="isequalbtn btnscolorvariantSPL">=</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
