<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="count">
            <div class="headings">
                Number Count
            </div>
            <div class="reset">
                <button type="button" class="bigs">Reset</button>
            </div>
            <div class="countDisplay">0</div>
            <div class="plusandminus">
                <div class="plus">
                    <button type="button" class="smalls">+</button>
                </div>
                <div class="minus">
                    <button type="button" class="smalls">-</button>
                </div>
            </div>
            <div class="save">
                <button type="button" class="bigs">Save</button>
            </div>
        </div>
        <div class="saved">
            <div class="headings">
                Number Saved
            </div>
            <div class="savedCount"></div>
             <!--  -->

        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
