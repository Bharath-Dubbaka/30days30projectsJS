<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>

</head>
<body>
    <header>
        <div class="header">
            <div class="titles">
                <div class="title">
                    Bharath Dubbaka
                </div>
                <div class="subtitle">Front End Web Developer</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="heading">Tic Tac Toe</div>
        <div class="sides">
            <div class="content">
                <div class="row1">
                    <div class="box box1" id="1"></div>
                    <div class="box box2" id="2"></div>
                    <div class="box box3" id="3"></div>
                </div>
                <div class="row2">
                    <div class="box box4" id="4"></div>
                    <div class="box box5" id="5"></div>
                    <div class="box box6" id="6"></div>
                </div>
                <div class="row3">
                    <div class="box box7" id="7"></div>
                    <div class="box box8" id="8"></div>
                    <div class="box box9" id="9"></div>
                </div>
            </div>
            <div class="dashboard">
                <div class="status">
                </div>
                <div class="scoreboard">
                        <div class="xwins">                            
                            <div class="scoretitle">XW</div>
                            <div class="headNums">0</div>
                        </div>
                        <div class="ties">
                            <div class="scoretitle">Ties</div>
                            <div class="headNums">0</div>
                        </div>
                        <div class="owins">
                            <div class="scoretitle">OW</div>
                            <div class="headNums">0</div>
                        </div>
                </div>
                <div class="removeBtn">
                    Remove
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="social">
            <a href="https://github.com/gustavoparolin" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://www.linkedin.com/in/gustavo-parolin/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="http://www.parolin.net/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </span>
        <div class="credits">
            <span class="credit">
            <a href="mailto:gustavo@parolin.net">bharath.reactdev@gmail.com</a>
            </span>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
