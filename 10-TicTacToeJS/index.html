<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <header>
        <div class="header">
          <div class="titles">
            <h1 class="title"><i class="fas fa-snowflake fa-spin"></i> Bharath Dubbaka</h1>
            <h2 class="subtitle">Front End Web Developer</h2>
          </div>
        </div>
    </header> -->
    <div class="container">
        <div class="heading">Tic Tac Toe</div>
        <div class="sides">
            <div class="content">
                <div class="row1">
                    <div class="box box1" id="1"></div>
                    <div class="box box2" id="2"></div>
                    <div class="box box3" id="3"></div>
                </div>
                <div class="row2">
                    <div class="box box4" id="4"></div>
                    <div class="box box5" id="5"></div>
                    <div class="box box6" id="6"></div>
                </div>
                <div class="row3">
                    <div class="box box7" id="7"></div>
                    <div class="box box8" id="8"></div>
                    <div class="box box9" id="9"></div>
                </div>
            </div>
            <div class="dashboard">
                <div class="status">
                </div>
                <div class="scoreboard">
                        <div class="xwins">                            
                            <div class="title">XW</div>
                            <div class="headNums">0</div>
                        </div>
                        <div class="ties">
                            <div class="title">Ties</div>
                            <div class="headNums">0</div>
                        </div>
                        <div class="owins">
                            <div class="title">OW</div>
                            <div class="headNums">0</div>
                        </div>
                </div>
                <div class="removeBtn">
                    Remove
                </div>
            </div>
        </div>
        
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
