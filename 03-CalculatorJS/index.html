<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JS</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
</head>
<body>
    <header>
        <div class="header">
            <div class="titles">
                <div class="title">
                    <\> Bharath Dubbaka
                </div>
                <div class="subtitle">Front End Web Developer</div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="contentbox">
            <div class="display">
                <input type="text" name="inputval" class="inputval" readonly>
            </div>
            <div class="buttons">
                <div class="col1 actionbtns">
                    <div class=" plusbtns btns btnscolorvariant">+</div>
                    <div class=" minusbtns btns btnscolorvariant">-</div>
                    <div class=" dividebtns btns btnscolorvariant">/</div>
                    <div class=" multiplybtns btns btnscolorvariant">*</div>
                    <div class=" resetbtns btnscolorvariantSPL">C</div>
                </div>
                <div class="col2 numberbtns">
                    <div class=" sevenbtns btns">7</div>
                    <div class=" fourbtns btns">4</div>
                    <div class=" onebtns btns">1</div>
                    <div class=" zerobtns btns">0</div>
                </div>
                <div class="col3 numberbtns">
                    <div class=" eightbtns btns">8</div>
                    <div class=" fivebtns btns">5</div>
                    <div class=" twobtns btns">2</div>
                    <div class=" dotbtns btns">.</div>
                </div>
                <div class="col4 numberbtns">
                    <div class="ninebtns btns">9</div>
                    <div class="sixbtns btns">6</div>
                    <div class="threebtns btns">3</div>
                    <div class="isequalbtn btnscolorvariantSPL">=</div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <span class="social">
            <a href="https://github.com/Bharath-Dubbaka" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://www.linkedin.com/in/bharath-kumar-4bb399208/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://bharath-dubbaka-portfolio.netlify.app/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </span>
        <div class="credits">
            <span class="credit">
            <a href="mailto:bharath.reactdev@gmail.com">bharath.reactdev@gmail.com</a>
            </span>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
