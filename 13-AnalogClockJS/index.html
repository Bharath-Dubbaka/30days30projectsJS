<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnalogClock</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../footer.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

</head>
<body>
    <header>
        <div class="header">
            <div class="titles">
                <div class="title">
                    AnalogClock
                </div>
                <div class="subtitle"><\> by Bharath Dubbaka</div>
            </div>
        </div>
    </header>
    <div class="clock">
        <div class="hours hands"></div>
        <div class="minutes hands"></div>
        <div class="seconds hands"></div>
        <div class="timeNumb time12">12</div>
        <div class="timeNumb time11">11</div>
        <div class="timeNumb time10">10</div>
        <div class="timeNumb time9">9</div>
        <div class="timeNumb time8">8</div>
        <div class="timeNumb time7">7</div>
        <div class="timeNumb time6">6</div>
        <div class="timeNumb time5">5</div>
        <div class="timeNumb time4">4</div>
        <div class="timeNumb time3">3</div>
        <div class="timeNumb time2">2</div>
        <div class="timeNumb time1">1</div>
        <div class="hands dotcenter"></div>
    </div>
    <footer class="footer">
        <span class="social">
            <a href="https://github.com/Bharath-Dubbaka" title="Source code at GitHub" target="_blank"><i class="fab fa-github fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://www.linkedin.com/in/bharath-kumar-4bb399208/" title="Professional perfil at LinkedIn" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
        </span>
        <span class="social">
            <a href="https://bharath-dubbaka-portfolio.netlify.app/" title="Portfolio" target="_blank"><i class="fas fa-user-circle fa-2x"></i></a>
        </span>
        <div class="credits">
            <span class="credit">
            <a href="mailto:bharath.reactdev@gmail.com">bharath.reactdev@gmail.com</a>
            </span>
        </div>
    </footer>
    <script type="module" src="app.js"></script>
</body>
</html>
