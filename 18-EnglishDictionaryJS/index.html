<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>English Dictionary</title>
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
         integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </head>
   <body>
      <header>
         <div class="header">
            <div class="titles">
               <div class="title">EnglishDictionary</div>
               <div class="subtitle"><\> by Bharath Dubbaka</div>
            </div>
         </div>
      </header>
      <div class="container">
         <div class="topNote">EnglishDictionary</div>
         <div class="block">
            <input class="inputEng" type="text" />
            <button class="convertBtn">Convert</button>
            <div>EG: High school, Ice Cream, Karate</div>
         </div>
         <div class="results"></div>
         <div class="content">
            <li class="meaning">
               <div class="details">
                  <p>Meaning</p>
                  <span>___</span>
               </div>
            </li>
            <div class="example">
               <li class="meaning">
                  <div class="details">
                     <p>Example</p>
                     <span>___</span>
                  </div>
               </li>
               <div class="synonyms">
                  <div class="details">
                     <p>Synonyms</p>
                     <div class="list"></div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <footer class="footer">
         <span class="social">
            <a
               href="https://github.com/Bharath-Dubbaka"
               title="Source code at GitHub"
               target="_blank"
               ><i class="fab fa-github fa-2x"></i
            ></a>
         </span>
         <span class="social">
            <a
               href="https://www.linkedin.com/in/bharath-kumar-4bb399208/"
               title="Professional perfil at LinkedIn"
               target="_blank"
               ><i class="fab fa-linkedin fa-2x"></i
            ></a>
         </span>
         <span class="social">
            <a
               href="https://bharath-dubbaka-portfolio.netlify.app/"
               title="Portfolio"
               target="_blank"
               ><i class="fas fa-user-circle fa-2x"></i
            ></a>
         </span>
         <div class="credits">
            <span class="credit">
               <a href="mailto:bharath.reactdev@gmail.com"
                  >bharath.reactdev@gmail.com</a
               >
            </span>
         </div>
      </footer>
      <script type="module" src="app.js"></script>
   </body>
</html>
