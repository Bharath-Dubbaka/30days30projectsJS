<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Text To Speech</title>
      <link rel="stylesheet" href="style.css" />
      <script
         src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"
         integrity="sha512-u3fPA7V8qQmhBPNT5quvaXVa1mnnLSXUep5PS1qo5NRzHwG19aHmNJnj1Q8hpA/nBWZtZD4r4AX6YOt5ynLN2g=="
         crossorigin="anonymous"
         referrerpolicy="no-referrer"
      ></script>
   </head>
   <body>
      <header>
         <div class="header">
            <div class="titles">
               <div class="title">Text-to-speech</div>
               <div class="subtitle"><\> by Bharath Dubbaka</div>
            </div>
         </div>
      </header>
      <div class="container">
         <div class="topNote">Text-to-Speech</div>
         <div class="blockOne">
            <div class="sideNote">Enter Text</div>
            <div class="textHold">
               <!-- <textarea name="" id="text"></textarea> -->

               <div class="text" contenteditable="true"></div>
            </div>
         </div>
         <div class="blockTwo">
            <div class="sideNote">Select Voice</div>
            <select name="voice" id="voiceSelect"></select>
         </div>
         <div class="blockThree">
            <button class="btn">Convert to Speech</button>
            <button class="pause">Play/Pause</button>
         </div>
         <div class="blockFour">
            <!-- <button class="pause">Pause</button> -->
            <!-- <button class="reset">Reset</button> -->
         </div>
         <div class="blockFive"></div>
      </div>
      <footer class="footer">
         <span class="social">
            <a
               href="https://github.com/Bharath-Dubbaka"
               title="Source code at GitHub"
               target="_blank"
               ><i class="fab fa-github fa-2x"></i
            ></a>
         </span>
         <span class="social">
            <a
               href="https://www.linkedin.com/in/bharath-kumar-4bb399208/"
               title="Professional perfil at LinkedIn"
               target="_blank"
               ><i class="fab fa-linkedin fa-2x"></i
            ></a>
         </span>
         <span class="social">
            <a
               href="https://bharath-dubbaka-portfolio.netlify.app/"
               title="Portfolio"
               target="_blank"
               ><i class="fas fa-user-circle fa-2x"></i
            ></a>
         </span>
         <div class="credits">
            <span class="credit">
               <a href="mailto:bharath.reactdev@gmail.com"
                  >bharath.reactdev@gmail.com</a
               >
            </span>
         </div>
      </footer>
      <script type="module" src="app.js"></script>
   </body>
</html>
